{% extends 'layout.html' %} 
{% block body %}

<style>
  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    margin: 6rem auto;
    perspective: 1000px;
    animation: float 4s ease-in-out infinite;
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(113, 168, 255, 0.15);
    padding: 40px 30px;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(113, 168, 255, 0.25);
  }

  .prediction-text {
    font-size: 24px;
    font-weight: 500;
    color: #2d3436;
    padding: 20px 40px;
    border-radius: 15px;
    display: inline-block;
    background: linear-gradient(45deg, #e3fdf5 0%, #ffe6fa 100%);
    position: relative;
    overflow: hidden;
    border: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease;
  }

  .prediction-text span {
    background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  /* Button for Voice Control */
  .voice-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: 600;
    background: #2d3436;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
  }

  .voice-button:hover {
    background: #636e72;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <p class="prediction-text mb-0"><span id="prediction-text">{{ prediction }}</span></p>
        <button id="voice-btn" class="voice-button" onclick="toggleSpeech()">ðŸ”Š Stop</button>
      </div>
    </div>
  </div>
</div>

<script>
  let speech = new SpeechSynthesisUtterance();
  let isSpeaking = false; // Track speaking state

  function speakPrediction() {
    let text = document.getElementById("prediction-text").innerText;
    
    speech.text = text;
    speech.lang = "mr-IN"; // Marathi Language
    speech.rate = 1;
    speech.pitch = 1;

    let voices = speechSynthesis.getVoices();
    let marathiVoice = voices.find(voice => voice.lang === "mr-IN");
    if (marathiVoice) {
      speech.voice = marathiVoice;
    }

    speechSynthesis.speak(speech);
    isSpeaking = true;
    document.getElementById("voice-btn").innerText = "ðŸ”‡ Stop";
  }

  function toggleSpeech() {
    if (isSpeaking) {
      speechSynthesis.cancel(); // Stop speaking
      isSpeaking = false;
      document.getElementById("voice-btn").innerText = "ðŸ”Š Listen";
    } else {
      speakPrediction(); // Start speaking
    }
  }

  // Auto-read prediction when page loads
  window.onload = function () {
    setTimeout(speakPrediction, 1000);
  };

  // Stop speech when user leaves the page or switches tab
  window.addEventListener("beforeunload", function () {
    speechSynthesis.cancel();
  });

  document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
      speechSynthesis.cancel();
    }
  });
</script>

{% endblock %}

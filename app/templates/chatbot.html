<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KrushiVikas</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/patta.png') }}"/>
    <link rel="stylesheet" href="../static/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"
    />
    <style>
        .detect-disease-button {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            background: rgb(145, 197, 138);
            backdrop-filter: blur(20px);
            padding: 20px;
            color: #0d4608;
            transition: 0.3s ease;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.07),
                        0px 2px 4px 0px rgba(0, 0, 0, 0.07),
                        0px 4px 8px 0px rgba(0, 0, 0, 0.07),
                        0px 8px 16px 0px rgba(0, 0, 0, 0.07),
                        0px 16px 32px 0px rgba(0, 0, 0, 0.07),
                        0px 32px 64px 0px rgba(0, 0, 0, 0.07);
        }

        .detect-disease-button:hover {
            background-color: rgba(110, 213, 99, 0.663);
        }

        .mic-button {
            border: none;
            background: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .mic-button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <button class="detect-disease-button" onclick="window.location.href='/'">Home</button>

    <div class="chat-app-container">
        <div class="header">
            <img height="120px" width="120px" src="../static/images/llamabot.png" alt=""/>
            <h1 class="heading" style="color: black;">Agro Chatbot</h1>
        </div>
        <form id="chat-form" method="POST" action="/chatbot">
            <div class="form-container">
                <input
                    type="text"
                    class="query-input"
                    id="query-input"
                    name="query-input"
                    required
                    placeholder="Type or speak your message"
                    style="background-color: transparent; color: black;"
                />
                <button type="button" class="mic-button" onclick="startVoiceRecognition()">
                    <img src="../static/images/mic.jpeg" alt="Mic">
                </button>
                <button type="submit" class="submit-button">
                    <img src="../static/images/send-button.png" alt="send message"/>
                </button>
            </div>
        </form>

        <div class="response-container">
            {% if query_input %}
            <div class="input-text-container">
                <p class="input_query_text">{{ query_input }}</p>
            </div>
            {% endif %}

            {% if output %}
            <div class="output-container" style="color: black;">
                <p id="chatbot-response">{{ output|safe }}</p>
                <button id="voice-btn" onclick="toggleVoice()">üîä Listen</button>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        let recognition;
        let speechSynthesis = window.speechSynthesis;
        let utterance;

        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support voice recognition.");
                return;
            }
            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("query-input").value = transcript;
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error", event.error);
            };

            recognition.start();
        }

        function toggleVoice() {
            if (speechSynthesis.speaking) {
                stopVoice();
            } else {
                speakText();
            }
        }

        function speakText() {
            let responseText = document.getElementById("chatbot-response")?.innerText;
            if (!responseText) return;

            utterance = new SpeechSynthesisUtterance(responseText);
            utterance.lang = "en-US";
            utterance.rate = 1;
            utterance.volume = 1;
            utterance.pitch = 1;

            speechSynthesis.speak(utterance);
            document.getElementById("voice-btn").innerText = "‚èπ Stop";
        }

        function stopVoice() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
                document.getElementById("voice-btn").innerText = "üîä Listen";
            }
        }

        // Automatically start reading the response
        window.onload = function() {
            if (document.getElementById("chatbot-response")) {
                speakText();
            }
        };

        // Stop voice when leaving the page
        window.onbeforeunload = function() {
            stopVoice();
        };
    </script>
</body>
</html>
